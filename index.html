<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let cubeX = 50;
let cubeY = 50;
let cubeSize = 50;
let dx = 0;
let dy = 0;
let speed = 5;
let acceleration = 0.1; // Adjust for desired acceleration


function drawCube() {
    ctx.fillStyle = 'green';
    ctx.fillRect(cubeX, cubeY, cubeSize, cubeSize);
}


function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Apply inertia (crucial part)
    dx *= 0.9; // Deceleration factor (adjust for desired inertia)
    dy *= 0.9;

    cubeX += dx;
    cubeY += dy;

    // Boundary conditions
    if (cubeX < 0 || cubeX + cubeSize > canvas.width) {
        dx = -dx * 0.9; // Reverse horizontal direction with some inertia
    }
    if (cubeY < 0 || cubeY + cubeSize > canvas.height) {
        dy = -dy * 0.9; // Reverse vertical direction with some inertia
    }

    drawCube();
}


document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'w':
            dy = -speed;
            break;
        case 's':
            dy = speed;
            break;
        case 'a':
            dx = -speed;
            break;
        case 'd':
            dx = speed;
            break;
    }
});

document.addEventListener('keyup', (event) => {
    switch (event.key) {
        case 'w':
        case 's':
            dy = 0;
            break;
        case 'a':
        case 'd':
            dx = 0;
            break;
    }
});


setInterval(update, 20); // Update every 20 milliseconds
</script>
</body>
</html>
