<!DOCTYPE html>
<html>
<head>
<style>
#gameCanvas {
  background-color: lightgray; /* Background color for the canvas */
  border: 2px solid black; /* Optional border */
  display: block; /* Important for positioning */
  margin: 20px auto; /* Centers the canvas */
}

#cube {
  background-color: green;
  position: absolute; /* Allows absolute positioning for shadow */
  border-radius: 5px; /* Rounded corners */
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow */
}
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const cube = document.createElement('div');
cube.id = 'cube';
document.body.appendChild(cube); // Add the cube div to the body

let cubeX = 50;
let cubeY = 50;
let cubeSize = 50;
let dx = 0;
let dy = 0;
let speed = 5;
let acceleration = 0.1;


function drawCube() {
  cube.style.left = cubeX + 'px';
  cube.style.top = cubeY + 'px';
  cube.style.width = cubeSize + 'px';
  cube.style.height = cubeSize + 'px';
}

function update() {
  dx *= 0.9;
  dy *= 0.9;
  cubeX += dx;
  cubeY += dy;

  // Boundary conditions
  if (cubeX < 0 || cubeX + cubeSize > canvas.width) {
    dx = -dx * 0.9;
  }
  if (cubeY < 0 || cubeY + cubeSize > canvas.height) {
    dy = -dy * 0.9;
  }
    drawCube();
}


document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'w':
            dy = -speed;
            break;
        case 's':
            dy = speed;
            break;
        case 'a':
            dx = -speed;
            break;
        case 'd':
            dx = speed;
            break;
    }
});

document.addEventListener('keyup', (event) => {
    switch (event.key) {
        case 'w':
        case 's':
            dy = 0;
            break;
        case 'a':
        case 'd':
            dx = 0;
            break;
    }
});


setInterval(update, 20); 
</script>
</body>
</html>
