<!DOCTYPE html>
<html>
<head>
<title>Moving Cube Game</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let cubeX = 50;
let cubeY = 50;
let cubeSize = 50;
let dx = 0;
let dy = 0;
let speed = 5;

function drawCube() {
    ctx.fillStyle = 'green';
    ctx.fillRect(cubeX, cubeY, cubeSize, cubeSize);
}


function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    cubeX += dx;
    cubeY += dy;

    // Boundary conditions (keep the cube within the canvas)
    if (cubeX < 0 || cubeX + cubeSize > canvas.width) {
        dx = -dx; // Reverse horizontal direction
    }
    if (cubeY < 0 || cubeY + cubeSize > canvas.height) {
        dy = -dy; // Reverse vertical direction
    }

    drawCube();
}


document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'w':
            dy = -speed;
            dx = 0;
            break;
        case 's':
            dy = speed;
            dx = 0;
            break;
        case 'a':
            dx = -speed;
            dy = 0;
            break;
        case 'd':
            dx = speed;
            dy = 0;
            break;
        default:
            //No action for other keys
            break;
    }
});

document.addEventListener('keyup', (event) => {
  switch (event.key) {
        case 'w':
        case 's':
          dy = 0;
          break;
        case 'a':
        case 'd':
          dx = 0;
          break;
        default:
          break;
    }
});


setInterval(update, 20); // Update every 20 milliseconds
</script>
</body>
</html>
